<div id="shippingContainer">
    <h2>Card Info: </h2>
    <label>Card</label>

    <input type="radio" ng-model="main.customer.billing[0].cardtype"
           value="Visa">  Visa
    <input type="radio" ng-model="main.customer.billing[0].cardtype"
           value="Amex"> Amex
    <input type="radio" ng-model="main.customer.billing[0].cardtype"
           value="MasterCard"> MasterCard
    <br><label>Name on Card</label>
    <input type="text" ng-model="main.customer.billing[0].name" />
    <br><label>Card Number</label>
    <input type="text" ng-model="main.customer.billing[0].number" />
    <br><label>Expires</label>
    <select ng-model="main.customer.billing[0].expiremonth"
            ng-options="m for m in main.months"></select>
    <select ng-model="main.customer.billing[0].expireyear"
            ng-options="m for m in main.years"></select>
    <label>Card CCV</label>
    <input class="security" type=text ng-model="main.ccv" />
    <h2>Billing Address:</h2>
    <label>Name</label>
    <input type="text"
           ng-model="main.customer.billing[0].address[0].name" />
    <br><label>Address</label>
    <input type="text"
           ng-model="main.customer.billing[0].address[0].address" />
    <br><label>City</label>
    <input type="text"
           ng-model="main.customer.billing[0].address[0].city" />
    <br><label>State</label>
    <input type="text"
           ng-model="main.customer.billing[0].address[0].state" />
    <br><label>Zipcode</label>
    <input type="text"
           ng-model="main.customer.billing[0].address[0].zip" />
    <hr>
    <div>
    <span class="button" ng-click="main.verifyBilling(main.ccv)">
      Verify Billing
    </span>
    <span class="button" ng-click="main.setContent('products.html')">
      Continue Shopping
    </span>
    </div>
</div>
