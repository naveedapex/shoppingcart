<div id="productContainer">
    <img class="fullImg"
         ng-src="../images/{{main.product.imagefile}}" />
    <div class="prodInfo">
        <p class="itemTitle">{{main.product.name}}</p>
        <p class="prodDesc">{{main.product.description}}</p>
        <p class="fullPrice">{{main.product.price|currency}}</p>
        <p class="status">{{main.product.instock}} available</p>
        <p class="cartButton" ng-click="productctrl.addToCart(main.product)">
            Add to Cart
            <img src="/images/cart.png" />
        </p>
    </div>
</div>
