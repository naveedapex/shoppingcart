<div id="shippingContainer">
    <h2>Ship To:</h2>
    <form name="myForm" novalidate>
    <label>Name</label>
    <input type="text" name="name" ng-model="customer.shipping[0].name" required /><br>
    <div ng-messages="myForm.name.$error" class="showcenter" ng-if="myForm.name.$touched">
        <div ng-messages-include="/static/messages.html"></div>
    </div>
    <label>Address</label>
    <input type="text" name="address" ng-model="customer.shipping[0].address" required/><br>
    <div ng-messages="myForm.address.$error" class="showcenter" ng-if="myForm.address.$touched">
        <div ng-messages-include="/static/messages.html"></div>
    </div>
    <label>City</label>
    <input type="text" name="city" ng-model="customer.shipping[0].city" required/><br>
    <div ng-messages="myForm.city.$error" class="showcenter" ng-if="myForm.city.$touched">
        <div ng-messages-include="/static/messages.html"></div>
    </div>
    <label>State</label>
    <input type="text" name="state" ng-model="customer.shipping[0].state" required/><br>
    <div ng-messages="myForm.state.$error" class="showcenter" ng-if="myForm.state.$touched">
        <div ng-messages-include="/static/messages.html"></div>
    </div>
    <label>Zipcode</label>
    <input type="text" name="zip" ng-model="customer.shipping[0].zip" required/>
    <hr>
    <div ng-messages="myForm.zip.$error" class="showcenter" ng-if="myForm.zip.$touched">
    <div ng-messages-include="/static/messages.html"></div>
</div>

    <div>
    <span class="button" ng-click="setShipping()" ng-disabled="myForm.$invalid">
      Continue to Billing
    </span>
    <span class="button" ng-click="setContent('products.html')">
      Continue Shopping
    </span>
    </div>
    </form>
</div>
