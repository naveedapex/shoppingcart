<div class="login">
    <form action="">
        <input type="text" placeholder="Username" id="username" ng-model="credentials.name">
        <input type="email" placeholder="email" id="email" ng-model="credentials.email">
        <input type="password" placeholder="password" id="password" ng-model="credentials.password">

        <input type="submit" value="Sign Up" ng-click="signup()">
    </form>
    {{credentials}}
</div>
<div class="shadow"></div>
