<!DOCTYPE html>
<html >
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css"
          href="../css/app.css" />
</head>
<body ng-app="shoppingCart">
<div ng-controller="CartCtrl">
    <div id="banner">
        <div id="title">My Store</div>
        <div id="bar">
        <span class="orders"
              ng-click="setContent('orders')">Orders</span>
        <span id="cartLink" ng-click="setContent('cart')">
            {{customer.cart.length}} items
            <img src="/images/cart.png" />
        </span>
        </div>
    </div>
    <div id="main">
        <!--<div ng-include="content"></div>-->
        <ng-view></ng-view>

    </div>
</div>

<script type="text/javascript" src="/script/angular.js"></script>
<script type="text/javascript" src="/script/angular-route.js"></script>
<script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<script src="/cart/cart.js"></script>
<script src="/checkout/checkout.js"></script>
<script src="/app.js"></script>
</body>
</html>
